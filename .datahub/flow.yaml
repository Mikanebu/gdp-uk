meta:
  dataset: gdp-uk
  findability: public
  # username and userid could be found in ~/.config/datahub/config.json
  owner: core
  ownerid: core

inputs:
  -
    kind: datapackage
    # the datapackage.json url. Soon this file will be grabbed automatically
    url: https://raw.githubusercontent.com/datasets/gdp-uk/master/.datahub/datapackage.json

    parameters:
      resource-mapping:
        # the link to original data-source file
        gdp-uk: https://www.ons.gov.uk/generator?format=csv&uri=/economy/grossdomesticproductgdp/timeseries/abmi/qna


processing:
  -
    input: gdp-uk
    output: gdp-uk
    tabulator:
      headers: ['date', 'GDP']
      skip_rows: [1,2,3,4,5,6,7,8]

# how often to run the automation?
schedule: every 12w